<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - JRecruits</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .thanks-section {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 5rem;
        }
        .thanks-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .thanks-content p {
            font-size: 1.25rem;
            color: var(--muted-foreground);
            max-width: 600px;
            margin: 0 auto 2.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="/assets/logo_nav.png" alt="JRecruits Logo" class="navbar-logo">
                <span class="brand-name">JRecruits</span>
            </a>
        </div>
    </nav>

    <section class="thanks-section">
        <div class="container">
            <div class="thanks-content">
                <h1>Thank You!</h1>
                <p>Your inquiry has been received. Our team will review your information and get back to you within 24-48 hours.</p>
                <a href="index.html" class="btn btn-primary btn-lg">Back to Home</a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 JRecruits. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
